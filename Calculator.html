<!DOCTYPE html>
<html lang="en">
<head>
    <h2 text align="center">Simple Calculator</h2><br>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<style>
    button{
        border-radius:20px;
        border: none;
        padding:10px;
        width:60px;
        color: white;
        background-color: black;
    }
</style>
</head>
<body>
    
    <form align="center">
        <input type="number"name=""id="v1">
        <input type="number"name=""id="v2">
    </form><br>
    <h1 id="h1" align="center"></h1>
<div class="container text-center">
  <div class="row">
    <div class="col">
      <button onclick="Ac()">AC</button>
    </div>
    <div class="col">
      <button onclick="back">back</button>
    </div>
    <div class="col">
      <button onclick="">%</button>
    </div>
     <div class="col">
      <button onclick="div()">/</button>
    </div>
  </div>
</div>
<br>
<div class="container text-center">
  <div class="row">
    <div class="col">
      <button onclick="">1</button>
    </div>
    <div class="col">
      <button onclick="2">2</button>
    </div>
    <div class="col">
      <button onclick="3">3</button>
    </div>
     <div class="col">
      <button onclick="mul()">*</button>
    </div>
  </div>
</div>
<br>
<div class="container text-center">
  <div class="row">
    <div class="col">
      <button onclick=4>4</button>
    </div>
    <div class="col">
      <button onclick="5">5</button>
    </div>
    <div class="col">
      <button onclick="6">6</button>
    </div>
     <div class="col">
      <button onclick="sub()">-</button>
    </div>
  </div>
</div>
<br>
<div class="container text-center">
  <div class="row">
    <div class="col">
      <button onclick=7>7</button>
    </div>
    <div class="col">
      <button onclick="8">8</button>
    </div>
    <div class="col">
      <button onclick="9">9</button>
    </div>
     <div class="col">
      <button onclick="add()">+</button>
    </div>
  </div>
</div>
<br>
<div class="container text-center">
  <div class="row">
    <div class="col">
      <button onclick=0>0</button>
    </div>
    <div class="col">
      <button onclick="swap">swap</button>
    </div>
    <div class="col">
      <button onclick="">.</button>
    </div>
     <div class="col">
      <button onclick="">=</button>
    </div>
  </div>
</div>
<br>
</body>
<script>
    function add()
    {
        let a=Number(document.getElementById("v1").value)
        let b=Number(document.getElementById("v2").value)
        document.getElementById("h1").innerHTML=a+b;
    }
     function sub()
    {
        let a=Number(document.getElementById("v1").value)
        let b=Number(document.getElementById("v2").value)
        document.getElementById("h1").innerHTML=a-b;
    }
     function mul()
    {
        let a=Number(document.getElementById("v1").value)
        let b=Number(document.getElementById("v2").value)
        document.getElementById("h1").innerHTML=a*b;
    }
     function div()
    {
        let a=Number(document.getElementById("v1").value)
        let b=Number(document.getElementById("v2").value)
        document.getElementById("h1").innerHTML=a/b;
    }
</script>
</html>
